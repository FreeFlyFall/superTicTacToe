<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--     BootStrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/normalize.css">

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <body class="container">
    <div>
      <h1 class="flex">Super Tic Tac Toe</h1>
    </div>
    <div class="flex">
      <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
          <td class="cell" id="3"></td>
        </tr>
        <tr>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
        </tr>
        <tr>
          <td class="cell" id="8"></td>
          <td class="cell" id="9"></td>
          <td class="cell" id="10"></td>
          <td class="cell" id="11"></td>
        </tr>
        <tr>
          <td class="cell" id="12"></td>
          <td class="cell" id="13"></td>
          <td class="cell" id="14"></td>
          <td class="cell" id="15"></td>
        </tr>
      </table>
    </div>
    <div class="flex">
      <button class="btn btn-secondary">Replay</button>
    </div>
    <div class="endgame flex mt-3">
      <div class="text"></div>
    </div>
    <div style="list-style: none" class="mt-5 rules">
      <li>Win conditions:</li>
      <ul>
        <li>Fill 4 in a row, column, or diagonally, or</li>
        <li>Fill 4 in a square, or</li>
        <li>Fill the four corners</li>
      </ul>
    </div>
  </body>

  <!-- <script src="js/vendor/modernizr-3.6.0.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
